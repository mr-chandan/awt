<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Marks Card</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Maximum Marks</th>
            <th>Marks Obtained</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>100</td>
            <td>95</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>100</td>
            <td>89</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>100</td>
            <td>92</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>English</td>
            <td>100</td>
            <td>85</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>100</td>
            <td>98</td>
            <td>A+</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>500</th>
            <th>459</th>
            <th>A+</th>
        </tr>
    </table>
</body>
</html>
